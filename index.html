<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="=UTF-8">
        <meta type="description" content="This is a dynamic web page that populates with gifs of different magical creatures.">
        <title>Magical Creature Gifs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://hetty-chin.github.io/Bootstrap-Portfolio/style.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/gif.js"></script>
    </head>
    <body>
        <!--nav bar-->
        <nav class="navbar sticky-top navbar-light bg-white border-bottom">
            <div class="navbar-brand p-4">
                <h2>Hetty Chin</h2>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item border-right">
                    <a class="nav-link" href="https://hetty-chin.github.io/Bootstrap-Portfolio/index.html">About</a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="https://hetty-chin.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://hetty-chin.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!--container-->
        <div class="pt-5 pb-5 container-background">
            <div class="container border bg-white p-4">
                <div class="row border-bottom p-4 ">
                    <div class="col">
                        <h2>Click a button to see GIFs of that magical creature.
                            <br>
                            <small class="text-muted">Or add some of your own.</small>
                        </h2>
                    </div>
                </div>  
                <!--form-->
                <div class="col bg-light p-4 mt-3">  
                    <form>
                        <div class="row ">
                            <div class="col">
                                <label class="users-choice">Enter something that you want to see to create a button of <i>your</i> topic!</label>
                                <input type="text" class="form-control m-2" id="user-topic" onkeypress="return event.keyCode != 13">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" id="topic-submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="gif-container">
                    <div class="border-bottom p-4">
                        <div class="row">
                            <div class="col p-2">
                                <div id="gif-buttons"></div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div id="gifs-display"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
